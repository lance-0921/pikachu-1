<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
  </head>
  <body>
    <style id="demo"></style>
    <!-- 直接写入css即可 -->
    <style>#demo {
        display: none;
      }</style>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnMiddle">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <style>#buttons {
        position: fixed;
        display: flex;
        flex-direction: column;
        right: 10px;
        padding: 0;
        z-index: 10;
      }
      #buttons > button {
        padding: 4px 6px;
        margin-bottom: 10px;
      }</style>
    <div id="demo2"></div>
    <style>#demo2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        overflow-y: auto;
      }
      /* 隐藏滚动条 */
      #demo2::-webkit-scrollbar {
        display: none;
      }</style>
    <!-- 单独的style将皮卡丘固定在屏幕下半区 -->
    <style>#html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60vh;
      }</style>
    <div id="html">
      <div class="skin">
        <div class="all">
          <div class="eye">
            <div class="eye-right"></div>
            <div class="eye-left"></div>
          </div>
          <div class="nose">
            <div class="yuan-wrapper">
              <div class="yuan"></div>
            </div>
          </div>
          <div class="cheek-right"></div>
          <div class="cheek-left"></div>
          <div class="mouth">
            <div class="lip-right"></div>
            <div class="lip-left"></div>
            <div class="mouth-down-wrapper">
              <div class="mouth-down"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
  </body>
</html>
